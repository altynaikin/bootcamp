<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="icon_clear"></i>
            </div>
            <div id="date"></div>
            <div class="header-welcome">
                <h1 class ="welcome"> To Do List</h1> 
            </div>
        </div>   
        <div class="content">
            <ul id="todos">
                <div class="item">
                    <i class="icon_done"></i>
                    <i class="icon_delete"></i>
                    <p class="text">Задача 1</p>
                    
                </div>
                    <!-- <p class="text">jQuery</p>
                    <p class="text">Quiz</p>  
                    <p class="text">Interview</p> -->
            </ul>
            <div class="add-item">
                <i class="icon_add"></i>
                <input type = "text" id="input" placeholder="Добавить список">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
